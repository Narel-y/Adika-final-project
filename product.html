.page-header {
    text-align: center;
    padding: 50px 0;
    background-color: #111;
}

.page-header h1 {
    font-size: 36px;
    color: #ffcc00; /* Gold color for luxury feel */
}

.vehicle-showcase {
    width: 90%;
    margin: 0 auto;
}

.vehicle-section {
    margin: 40px 0;
}

.section-title {
    text-align: center;
    font-size: 28px;
    color: #fff;
    margin-bottom: 20px;
}

/* Adjusted Grid Layout */
.vehicle-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Auto-adjust columns */
    gap: 20px;
    justify-items: center; /* Center each item */
}

.vehicle-card {
    width: 250px; /* Set a consistent width for each card */
    position: relative;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    border-radius: 12px;
    background-color: #222;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

.vehicle-card img {
    width: 100%; /* Ensure the image fills the container */
    height: auto;
    display: block;
    border-radius: 12px;
}

/* Glowing Effect */
.vehicle-card:hover {
    transform: scale(1.05); /* Slight zoom effect */
    box-shadow: 0 0 25px 10px rgba(255, 204, 0, 0.8); /* Glowing gold shadow */
}

.vehicle-card .book-now {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.5);
    color: goldenrod;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    transition: background 0.3s ease-in-out;
    font-weight: bold;
    text-transform: uppercase;
}

.vehicle-card .book-now:hover {
    background: black; /* Change to orange on hover */
}
</style>
